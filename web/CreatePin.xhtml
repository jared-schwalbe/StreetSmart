<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart</ui:define></title>
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/index.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            <ui:define name="js">
                <script type="text/javascript" src="resources/js/index.js"></script>
                <script type="text/javascript" src="resources/js/pins.js"></script>
            </ui:define>

            <!-- Page content -->
            <ui:define name="editableContent">
                <!-- Pin creation form-->
                <h:form id="pinForm">                  
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="title" value="Title" />
                        <h:inputText id="title" value="#{accountManager.pinTitle}" 
                                     required="true" label="Title">
                            <f:validateLength minimum="1" />
                        </h:inputText>
                        <p:message for="title" display="icon" />
                        
                        <p:outputLabel for="description" value="Description" />
                        <h:inputText id="description" value="#{accountManager.pinDescription}" 
                                     required="true" label="Description">
                            <f:validateLength minimum="1" />
                        </h:inputText>
                        <p:message for="description" display="icon" /> 
                        
                        <p:outputLabel value="Anonymous" />
                        <p:selectBooleanCheckbox value="#{accountManager.pinAnonymous}" />
                        
                    </h:panelGrid>
                    <br/>                   
                    <h:commandButton id="createPin" onclick="#{accountManager.createPin()}" value="Create Pin At Current Location">                        
                    </h:commandButton>
                    <!-- Contains the browser's current location as "[lat] [long]". 
                         Populated on window load. See window.onload() in map.js.-->
                    <h:inputHidden id="pinDataHiddenContainer" value="#{accountManager.locationData}" />
                </h:form>

                <!-- Map js -->
                <script type="text/javascript" src="resources/js/map.js"></script>
                <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUFqUfsRLDfd4kVe4wYkACPu9Aswm0AT0&amp;callback=initialize" async="async" defer="defer"></script>
            </ui:define>
        </ui:composition>
    </h:body>


</html>
