<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <a style="border: none" href="index.xhtml"><img id="ss-logo" src="resources/images/logo.png" alt="StreetSmart Logo"/></a>
            <img id="ss-name" src="resources/images/streetsmart.png" alt="StreetSmart"/>
            <div id="header-buttons">
                <h:form id="header-links-form">
                    <c:if test="#{accountManager.isLoggedIn() == true}">
                        <h:link id="home-btn" outcome="index" class="header-btn">Home</h:link>&nbsp;
                        <h:link outcome="MyAccount" class="header-btn">My Account</h:link>&nbsp;
                        <h:commandLink action="#{accountManager.logout()}" class="header-btn">Sign Out</h:commandLink>
                    </c:if>
                    <c:if test="#{accountManager.isLoggedIn() == false}">
                        <h:link id="home-btn" outcome="index" class="header-btn">Home</h:link>&nbsp;
                        <h:link outcome="SignIn" class="header-btn">Sign In</h:link>&nbsp;
                        <h:link outcome="CreateAccount" class="header-btn">Create Account</h:link>
                    </c:if>
                </h:form>
            </div>          
        </ui:composition>
    </body>
</html>
