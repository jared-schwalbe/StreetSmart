<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart - Reset Password</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/createAccount.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Please Enter Your New Password</h2>
                <f:event listener="#{passwordResetManager.validateInformation}" type="postValidate"/>
                <p:messages id="msgs" />                
                <h:panelGrid columns="3" cellpadding="5" columnClasses="rightAlign, rightAlign, leftAlign">
                    <p:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{passwordResetManager.password}"
                                required="true" label="Password">
                        <f:validator validatorId="passwordValidator" />
                    </h:inputSecret>
                    <p:message for="password" display="icon" />

                    <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                    <h:inputSecret id="confirmPassword"
                                required="true" label="Confirm Password">
                        <f:validateLength minimum="3" />
                    </h:inputSecret>
                    <p:message for="confirmPassword" display="icon"/>                    
                </h:panelGrid> 
                <br/>
                <h:commandButton id="submit" action="#{passwordResetManager.resetPassword()}" value="Submit" /> 
                <h:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
                <br/>
                <br/>
                <h:outputLabel value ="#{passwordResetManager.message}" style="margin-left:10px"/>                  
            </h:form>
        </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
