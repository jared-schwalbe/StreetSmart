<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart - Sign In</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/signIn.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div align="center">
            <h:form class="form-signin">
                <div align="center">
                <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">

                    <h:outputLabel styleClass="outputLabel" for="loginname" value="Username: " />
                    <h:inputText class="form-control" id="loginname" value="#{loginManager.username}"/>
                    
                    <h:outputLabel styleClass="outputLabel" for="password" value="Password: " />
                    <h:inputSecret class="form-control"  id="password" value="#{loginManager.password}"/>
                
                </h:panelGrid>
                <br/>
                <fieldset style="width:40%; margin:0 auto;">
                    <h:commandButton id="login"  action="#{loginManager.loginUser()}" value="Login" styleClass="buttonText"/>
                    <h:commandButton id="retrieve"  action="#{loginManager.resetPassword()}" value="Forgot Password" styleClass="buttonText"/>                
                </fieldset>  
                </div>
                <br/>
                <h:outputLabel value ="#{loginManager.errorMessage}" />  
            </h:form>
        </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
