<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart - Sign In</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/signIn.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            <ui:define name="js">
                <script type="text/javascript">
                    $(document).ready(function () {
                        // Hide error messages when there isn't an error
                        $(".error-message").each(function (i, val) {
                            if ($(this).text() === "") {
                                $(this).hide();
                            }
                        });
                    });
                </script>
            </ui:define>
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="signin-wrapper">
                    <!-- Page title -->
                    <div id="page-title">Sign In</div>
                    <h:form id="form">
                        <!-- Input fields -->
                        <h:inputText id="signin-username" class="input" value="#{loginManager.username}"
                                     a:placeholder="Username" />
                        <h:inputSecret id="signin-password" class="input" value="#{loginManager.password}"
                                       a:placeholder="Password" />
                        <!-- Error message -->
                        <h:outputLabel id="signin-error-message" class="error-message"
                                       value="#{loginManager.errorMessage}" />
                        <!-- Sign in message -->
                        <h:commandButton id="signin-btn" class="btn" value="Sign In" 
                                         action="#{loginManager.loginUser()}" />
                        
                        <!-- Create account / forgot password links -->
                        <div id="signin-links">
                            <h:commandLink action="#{loginManager.createUser()}">
                                Create account
                            </h:commandLink>
                            <br/>
                            <h:commandLink action="#{loginManager.resetPassword()}">
                                Forgot password?
                            </h:commandLink>
                        </div>
                        
                        <!-- Page bottom fix -->
                        <div id="page-bottom-padding">&nbsp;</div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
