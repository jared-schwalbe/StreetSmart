<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart - Sign In</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/signIn.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="signin-wrapper">
                    <h:form id="signin">
                        <h:inputText id="signin-username" class="input" value="#{loginManager.username}"
                                     a:placeholder="Username" />
                        <h:inputSecret id="signin-password" class="input" value="#{loginManager.password}"
                                       a:placeholder="Password" />
                        <h:outputLabel id="signin-error-message" class="error-message"
                                       value="#{loginManager.errorMessage}" />
                        <h:commandButton id="signin-btn" class="btn" value="Sign In" 
                                         action="#{loginManager.loginUser()}" />
                        <div id="signin-links">
                            <h:commandLink action="#{loginManager.createUser()}">
                                Create Account
                            </h:commandLink>
                            <h:commandLink action="#{loginManager.resetPassword()}">
                                Create Account
                            </h:commandLink>
                        </div>
                    </h:form>
                </div>
