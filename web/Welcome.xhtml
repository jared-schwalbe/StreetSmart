<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/welcome.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            <ui:define name="js">
                <script type="text/javascript" src="resources/js/welcome.js"></script>
            </ui:define>
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="welcome-wrapper">
                    <img id="welcome-title" src="resources/images/welcome-title.png" alt="StreetSmart" />
                    <br/>
                    <div id="welcome-message">What's going on around you?<br/><br/><span style="font-size: 15px;">StreetSmart is a cloud-based application that allows you<br/>to post and view what's going on at your location.</span></div>
                    <br/><br/><br/>
                    <h:link id="get-started" outcome="index">Get Started</h:link>
                </div>
                <div id="welcome-map"></div>
                <script type="text/javascript">
                    function initialize() {
                        // Create map
                        var map = new google.maps.Map(document.getElementById('welcome-map'), {
                            center: {lat: 37.2277411, lng: -80.472268},
                            zoom: 15,
                            disableDefaultUI: true
                        });
                    }
                </script>
                <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUFqUfsRLDfd4kVe4wYkACPu9Aswm0AT0&amp;callback=initialize" async="async" defer="defer"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
