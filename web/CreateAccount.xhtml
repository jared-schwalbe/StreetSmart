<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
         <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart - Create Account</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/createAccount.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="create-account-wrapper">
                    <!-- Page title -->
                    <div id="page-title">Create Account</div>
                    <h:form id="form">
                        <!-- Validator -->
                        <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                        <!-- Input fields -->
                        <h:inputText id="first-name" label="First Name" 
                                     styleClass="input-control #{component.valid?'':'validation-failed'}"
                                     value="#{accountManager.firstName}" a:placeholder="First Name*"
                                     required="true" requiredMessage="First Name is required." />
                        <h:inputText id="last-name" label="Last Name" 
                                     styleClass="input-control #{component.valid?'':'validation-failed'}"
                                     value="#{accountManager.lastName}" a:placeholder="Last Name*"
                                     required="true" requiredMessage="Last Name is required." />
                        <h:inputText id="username" label="Username" 
                                     styleClass="input-control #{component.valid?'':'validation-failed'}"
                                     value="#{accountManager.username}" a:placeholder="Username*"
                                     required="true" requiredMessage="Username is required.">
                            <f:validator validatorId="usernameValidator" />
                        </h:inputText>
                        <h:inputText id="email" label="Email" 
                                     styleClass="input-control #{component.valid?'':'validation-failed'}"
                                     value="#{accountManager.email}" a:placeholder="Email*"
                                     required="true" requiredMessage="Email is required.">
                            <f:validator validatorId="emailValidator" />
                        </h:inputText>
                        <h:selectOneMenu id="security-question" label="Security Questions" styleClass="input-control"
                                         value="#{accountManager.security_question}" required="true">
                            <f:selectItems value="#{accountManager.security_questions}" />
                        </h:selectOneMenu>
                        <h:inputText id="security-answer" label="Security Answer" 
                                     styleClass="input-control #{component.valid?'':'validation-failed'}"
                                     value="#{accountManager.password}" a:placeholder="Security Answer*"
                                     required="true" requiredMessage="Security Answer is required." />
                        <h:inputSecret id="password" label="Password" 
                                     styleClass="input-control #{component.valid?'':'validation-failed'}"
                                     value="#{accountManager.security_answer}" a:placeholder="Password*"
                                     required="true" requiredMessage="Password is required.">
                            <f:validator validatorId="passwordValidator" />
                        </h:inputSecret>
                        <h:inputSecret id="confirm-password" label="Confirm Password" 
                                     styleClass="input-control #{component.valid?'':'validation-failed'}"
                                     value="#{accountManager.password}" a:placeholder="Confirm Password*"
                                     required="true" requiredMessage="Confirm Password is required." />
                        <!-- Error messages output -->
                        <div id="messages-wrapper">
                            <p:messages id="msgs" showIcon="false" />
                            <h:outputLabel id="form-error-message" class="error-message"
                                           value="#{accountManager.statusMessage}" />
                        </div>
                        <!-- Create account / cancel buttons -->
                        <h:commandButton id="create-account-btn" class="btn" value="Create Account"
                                         action="#{accountManager.createAccount()}" />
                        <h:button id="cancel-btn" class="btn" value="Cancel" outcome="index" />
                        
                        <!-- Page bottom fix -->
                        <div id="page-bottom-padding">&nbsp;</div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
