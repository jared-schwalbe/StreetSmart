<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
         <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">StreetSmart - Create Account</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/createAccount.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                 <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">New Account</h2>
                <br/>
                <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                <p:panel id="panel" 
                         style="width: 400px; border: 0px solid white">
                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="firstName" value="First Name" />
                    <h:inputText id="firstName" value="#{accountManager.firstName}" 
                                 required="true" label="First Name">
                        <f:validateLength minimum="2" />
                    </h:inputText>
                    <p:message for="firstName" display="icon" />
                    
                    <p:outputLabel for="lastName" value="Last Name" />
                    <h:inputText id="lastName" value="#{accountManager.lastName}" 
                                 required="true" label="Last Name">
                        <f:validateLength minimum="2" />
                    </h:inputText>
                    <p:message for="lastName" display="icon" />

                    <p:outputLabel for="security_ques" value="Security Question" />
                    <h:selectOneMenu id="security_ques" value="#{accountManager.security_question}" required="true">
                        <f:selectItems value="#{accountManager.security_questions}"/>
                    </h:selectOneMenu>
                    <p:message for="security_ques" display="icon" />                    
                  
                    <p:outputLabel for="security_ans" value="Answer" />
                    <h:inputText id="security_ans" value="#{accountManager.security_answer}" 
                                 required="true" label="city">
                        <f:validateLength minimum="4" />
                    </h:inputText>
                    <p:message for="security_ans" display="icon" />                    
                    
                    <p:outputLabel for="email" value="Email:" />
                    <h:inputText id="email" value="#{accountManager.email}" 
                                 label="Email" required="true">
                        <f:validateLength minimum="2" />
                        <f:validator validatorId="emailValidator" /> 
                    </h:inputText>
                    <p:message for="email" display="icon" />

                    <p:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{accountManager.username}" 
                                 required="true" label="Username">
                        <f:validateLength minimum="4" />
                    </h:inputText>
                    <p:message for="username" display="icon" />

                    <p:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{accountManager.password}" 
                                required="true" label="Password">
                        <f:validator validatorId="passwordValidator" /> 
                    </h:inputSecret>
                    <p:message for="password" display="icon" />

                    <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                    <h:inputSecret id="confirmPassword" 
                                required="true" label="Confirm Password">
                    </h:inputSecret>
                    <p:message for="confirmPassword" display="icon"/>
                </h:panelGrid>
            </p:panel>
            <h:outputLabel id="error" value="#{accountManager.statusMessage}"  />
            <br/>
            <h:commandButton class="btn btn-lg btn-success btn-block" id="submit" 
                             action="#{accountManager.createAccount()}" value="Submit" />   
            <h:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
            </h:form>
                 </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
